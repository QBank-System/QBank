	<body>

		<div class="gtco-loader"></div>

		<div id="page">

			<div class="page-inner">

	

				<!--用户登录-->
				<div class="gtco-section border-bottom">
					<div class="gtco-container">
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-6 animate-box">
									<h3><a id="register_infor">登陆成功后后返回的信息</a></h3>
									<form action="#">

										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="name">name</label>
												<input type="text" id="name" class="form-control" placeholder="返回的真实姓名">
											</div>

										</div>

										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="work_number">Work_Number</label>
												<input type="text" id="work_number" class="form-control" placeholder="返回的职工号">
											</div>

										</div>

										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="password">Password</label>
												<input type="text" id="password" class="form-control" placeholder="返回的的密码">
											</div>
										</div>

										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="college">college</label>
												<input type="text" id="college" class="form-control" placeholder="返回的所属院系">
											</div>

										</div>

										<div class="row form-group">
											<div class="col-md-12">
												<label class="sr-only" for="phone">phone</label>
												<input type="text" id="phone" class="form-control" placeholder="返回的手机号">
											</div>

										</div>



									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

		<div class="gototop js-top">
			<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
		</div>

		<!-- jQuery -->
		<script src="../js/jquery.min.js"></script>
		<!-- jQuery Easing -->
		<script src="../js/jquery.easing.1.3.js"></script>

		<!-- Carousel -->
		<script src="../js/owl.carousel.min.js"></script>

		<!-- Magnific Popup -->
		<script src="../js/jquery.magnific-popup.min.js"></script>
		<script src="../js/magnific-popup-options.js"></script>
		<!-- Main -->
		<script src="../js/main.js"></script>
