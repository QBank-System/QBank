<!--登录响应-->
<script>
    function init() {
        const work_number = document.getElementById("work_number").value;
        const password = document.getElementById("password").value;

        $.post("/Login", {
            work_number: work_number,
            password: password
        }, function (data, status) {
            const o = eval('(' + data + ')');
            const state = o["state"];
            if (state === 0) {
                alert(state);
            } else {
                const personal = o["personal"];
                const user_name = personal["user_name"];
                const user_professional_field = personal["user_professional_field"];
                alert("data:" + data.toString() + "\n" + user_name + "   " + user_professional_field);
            }
        });

    }
</script>
